name: Format Check
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:
  workflow_call:

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Run formatting check
        run: dotnet format --verify-no-changes src/SourceGit.csproj
